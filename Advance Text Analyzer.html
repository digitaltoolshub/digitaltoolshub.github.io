    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --bg: #0f172a;
            --surface: #1e293b;
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        header {
            padding: 1.5rem 3rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text);
            text-decoration: none;
        }

        .logo i {
            color: var(--primary);
        }

        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 4rem 2rem;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            color: var(--text-muted);
            font-size: 1.2rem;
        }

        .analyzer-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-glow);
        }

        .btn-analyze {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 10px 20px var(--primary-glow);
        }

        .btn-analyze:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
            box-shadow: 0 15px 30px var(--primary-glow);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            display: none;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .result-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: block;
        }

        .result-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .reading-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            border-radius: 100px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }

            header {
                padding: 1rem 1.5rem;
            }
        }

<body>
    <canvas class="particles" id="particles"></canvas>

    <header>
        <a href="index.html" class="logo">
            <i class="fas fa-microscope"></i> TEXT LENS PRO
        </a>
        <a href="index.html" class="btn-analyze"
            style="width: auto; padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border); box-shadow: none;">EXIT</a>
    </header>

    <main>
        <div class="hero-section">
            <h1>Advanced Text Analytics</h1>
            <p>High-precision processing for your documents and creative writing.</p>
        </div>

        <div class="analyzer-card">
            <textarea id="inputText" placeholder="Enter or paste your text here for deep analysis..."></textarea>
            <button class="btn-analyze" onclick="analyzeText()">
                <i class="fas fa-bolt"></i> ANALYZE TEXT
            </button>
        </div>

        <div class="results-grid" id="resultsGrid">
            <div class="result-card">
                <span class="result-val" id="wordCount">0</span>
                <span class="result-label">Words</span>
            </div>
            <div class="result-card">
                <span class="result-val" id="charCount">0</span>
                <span class="result-label">Characters</span>
            </div>
            <div class="result-card">
                <span class="result-val" id="sentenceCount">0</span>
                <span class="result-label">Sentences</span>
            </div>
            <div class="result-card">
                <span class="result-val" id="avgWordLength">0</span>
                <span class="result-label">Avg Length</span>
            </div>
            <div class="result-card" style="grid-column: 1 / -1">
                <span class="result-label">Estimated Reading Time</span>
                <span class="reading-badge" id="readingTime">0 minutes</span>
            </div>
        </div>
    </main>

    <script>
        function analyzeText() {
            const text = document.getElementById("inputText").value;
            if (!text.trim()) return;

            const resultsGrid = document.getElementById("resultsGrid");
            resultsGrid.style.display = "grid";

            // Word Count
            const words = text.trim().split(/\s+/).filter(word => word !== "");
            document.getElementById("wordCount").innerText = words.length;

            // Character Count
            document.getElementById("charCount").innerText = text.length;

            // Avg Word Length
            const totalWordLength = words.reduce((sum, word) => sum + word.length, 0);
            document.getElementById("avgWordLength").innerText = words.length > 0 ? (totalWordLength / words.length).toFixed(1) : 0;

            // Sentences
            const sentences = text.split(/[.?!]/).filter(s => s.trim().length > 0);
            document.getElementById("sentenceCount").innerText = sentences.length;

            // Reading Time
            const wpm = 225;
            const minutes = Math.ceil(words.length / wpm);
            document.getElementById("readingTime").innerText = minutes + " minute" + (minutes !== 1 ? "s" : "");

            // Smooth scroll to results
            resultsGrid.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Particle background
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speedX: Math.random() * 0.5 - 0.25,
                    speedY: Math.random() * 0.5 - 0.25
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#6366f1';
            particles.forEach(p => {
                p.x += p.x > canvas.width ? -canvas.width : (p.x < 0 ? canvas.width : p.speedX);
                p.y += p.y > canvas.height ? -canvas.height : (p.y < 0 ? canvas.height : p.speedY);
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initParticles);
        initParticles();
        animate();
    </script>
</body>
