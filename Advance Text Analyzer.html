<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Text Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #feda75, #77dd77, #89cff0);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        @keyframes gradientAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #e74c3c; /* A vibrant red */
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 2px 2px #f39c12; /* Orange shadow */
            animation: pulseTitle 1.5s ease-in-out infinite alternate;
        }
        @keyframes pulseTitle {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        textarea {
            width: calc(100% - 20px);
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #3498db; /* Blue border */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
            line-height: 1.6;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        textarea:focus {
            border-color: #2ecc71; /* Green focus border */
            outline: none;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5); /* Green focus shadow */
        }
        button {
            background-color: #9b59b6; /* Purple button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            animation: pulseButton 1.8s ease-in-out infinite alternate;
        }
        button:hover {
            background-color: #8e44ad; /* Darker purple */
            transform: scale(1.08);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.25);
        }
        @keyframes pulseButton {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(155, 89, 182, 0.7); }
            100% { transform: scale(1.03); box-shadow: 0 0 10px rgba(155, 89, 182, 0); }
        }
        .results {
            margin-top: 30px;
            padding: 25px;
            border: 2px solid #f1c40f; /* Yellow border */
            border-radius: 10px;
            background-color: #fff8e1; /* Light yellow background */
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            animation-delay: 0.3s; /* Slight delay for staggered animation */
        }
        .results.show {
            opacity: 1;
            transform: translateY(0);
            animation: slideIn 0.6s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #d35400; /* Dark orange heading */
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 2em;
            text-decoration: underline;
            animation: underlineAnimation 1s ease-in-out infinite alternate;
        }
        @keyframes underlineAnimation {
            0% { text-decoration-color: rgba(211, 84, 0, 0.8); }
            100% { text-decoration-color: rgba(211, 84, 0, 0.3); }
        }
        .result-item {
            margin-bottom: 15px;
            font-size: 1.15em;
            color: #2c3e50; /* Dark blue-gray text */
            padding: 10px;
            border-radius: 6px;
            background-color: #ecf0f1; /* Light gray background for items */
            border-left: 5px solid #3498db; /* Blue highlight on the left */
            animation: fadeInLeft 0.5s ease-out forwards;
            opacity: 0;
            transform: translateX(-10px);
        }
        .result-item:nth-child(2) { animation-delay: 0.2s; }
        .result-item:nth-child(3) { animation-delay: 0.4s; }
        .result-item:nth-child(4) { animation-delay: 0.6s; }
        .result-item:nth-child(5) { animation-delay: 0.8s; }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .result-item strong {
            font-weight: bold;
            color: #e67e22; /* Bright orange for strong text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advance Text Analyzer</h1>
        <textarea id="inputText" rows="10" placeholder="Unleash the power of advanced text analysis here!"></textarea>
        <button onclick="analyzeText()">Analyze Now!</button>
        <div class="results" id="analysisResults">
            <h2>Analysis Insights</h2>
            <div class="result-item"><strong>Word Count:</strong> <span id="wordCount"></span></div>
            <div class="result-item"><strong>Character Count:</strong> <span id="charCount"></span></div>
            <div class="result-item"><strong>Average Word Length:</strong> <span id="avgWordLength"></span></div>
            <div class="result-item"><strong>Sentence Count:</strong> <span id="sentenceCount"></span></div>
            <div class="result-item"><strong>Reading Time:</strong> <span id="readingTime"></span></div>
        </div>
    </div>

    <script>
        const resultsContainer = document.getElementById("analysisResults");
        resultsContainer.style.display = "none"; // Initially hide the results

        function analyzeText() {
            const text = document.getElementById("inputText").value;
            const wordCountElement = document.getElementById("wordCount");
            const charCountElement = document.getElementById("charCount");
            const avgWordLengthElement = document.getElementById("avgWordLength");
            const sentenceCountElement = document.getElementById("sentenceCount");
            const readingTimeElement = document.getElementById("readingTime");

            // Basic word count (split by spaces)
            const words = text.trim().split(/\s+/).filter(word => word !== "");
            const wordCount = words.length;
            wordCountElement.textContent = wordCount;

            // Character count
            const charCount = text.length;
            charCountElement.textContent = charCount;

            // Average word length
            const totalWordLength = words.reduce((sum, word) => sum + word.length, 0);
            const avgWordLength = wordCount > 0 ? (totalWordLength / wordCount).toFixed(2) : 0;
            avgWordLengthElement.textContent = avgWordLength;

            // Basic sentence count (split by common sentence endings)
            const sentences = text.split(/[.?!]/).filter(sentence => sentence.trim() !== "");
            const sentenceCount = sentences.length;
            sentenceCountElement.textContent = sentenceCount;

            // Basic reading time estimate (assuming 200 words per minute)
            const wordsPerMinute = 200;
            const readingTimeMinutes = wordCount / wordsPerMinute;
            const readingTime = readingTimeMinutes < 1 ? "< 1 minute" : `${Math.ceil(readingTimeMinutes)} minutes`;
            readingTimeElement.textContent = readingTime;

            resultsContainer.style.display = "block";
            // Trigger animation by adding a class
            setTimeout(() => {
                resultsContainer.classList.add("show");
                // Animate individual result items
                const resultItems = document.querySelectorAll('.result-item');
                resultItems.forEach(item => {
                    item.style.animationPlayState = 'running';
                });
            }, 50); // Small delay to ensure the display style is applied first
        }

        // Reset animations when results are hidden (optional, for repeated analysis)
        const resultsContainerElement = document.getElementById('analysisResults');
        const observer = new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                if (mutation.attributeName === 'style' && resultsContainerElement.style.display === 'none') {
                    const resultItems = document.querySelectorAll('.result-item');
                    resultItems.forEach(item => {
                        item.style.animationPlayState = 'paused';
                    });
                    if (resultsContainerElement.classList.contains('show')) {
                        resultsContainerElement.classList.remove('show');
                    }
                }
            });
        });

        observer.observe(resultsContainerElement, { attributes: true });
    </script>
</body>
</html>
