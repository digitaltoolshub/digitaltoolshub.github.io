    <main>
        <div class="controls-panel">
            <div class="control-group">
                <p class="section-title">Color Extraction</p>
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt fa-2x" style="color: var(--accent)"></i>

            </div>

            <div class="control-group">
                <p class="section-title">Generation Mode</p>
                <select id="modeSelect">
                    <option value="analogous">Analogous</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="complementary">Complementary</option>
                    <option value="split-complementary">Split Complementary</option>
                    <option value="triadic">Triadic</option>
                    <option value="tetradic">Tetradic</option>
                </select>
                <button class="btn" id="randomizeBtn"><i class="fas fa-random"></i> Randomize Palette</button>
            </div>

            <div class="control-group">
                <p class="section-title">Export Format</p>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn" style="flex:1" onclick="exportPalette('css')">CSS</button>
                    <button class="btn" style="flex:1" onclick="exportPalette('json')">JSON</button>
                </div>
            </div>
        </div>

        <div class="workspace">
            <div class="palette-grid" id="paletteGrid">
                <!-- Color cards injected here -->
            </div>

            <div class="contrast-panel" id="contrastPanel">
                <div class="score-val" style="font-size: 1rem; color: var(--text-muted)">ACCESSIBILITY CHECK</div>
                <div class="contrast-example" id="contrastPreview">
                    Contrast Testing Preview Text
                </div>
                <div class="contrast-score">
                    <div class="score-val" id="contrastRatio">4.5:1</div>
                    <span class="badge-pass" id="contrastStatus">PASS (AA)</span>
                </div>
            </div>

            <div class="export-section">
                <p class="section-title">Export Output</p>
                <pre class="code-block" id="exportOutput">/* Select format to see code */</pre>
                <button class="btn" style="margin-top: 1rem; width: 100%;" onclick="copyCode()"><i
                        class="fas fa-copy"></i> Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <script>
        /**
         * CHROMA STUDIO CORE
         * Handling Palette generation, extraction, and UI
         */

        const paletteGrid = document.getElementById('paletteGrid');
        const modeSelect = document.getElementById('modeSelect');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const contrastPreview = document.getElementById('contrastPreview');
        const contrastRatio = document.getElementById('contrastRatio');
        const contrastStatus = document.getElementById('contrastStatus');
        const exportOutput = document.getElementById('exportOutput');

        let currentPalette = [];

        // --- Core Generation ---

        function generatePalette() {
            const mode = modeSelect.value;
            const baseHue = Math.random() * 360;
            currentPalette = [];

            switch (mode) {
                case 'analogous':
                    for (let i = -2; i <= 2; i++) currentPalette.push(hslToHex(baseHue + i * 20, 60, 55));
                    break;
                case 'monochromatic':
                    for (let i = 1; i <= 5; i++) currentPalette.push(hslToHex(baseHue, 60, 20 + i * 15));
                    break;
                case 'complementary':
                    currentPalette.push(hslToHex(baseHue, 60, 55));
                    currentPalette.push(hslToHex(baseHue, 60, 40));
                    currentPalette.push(hslToHex(baseHue + 180, 60, 55));
                    currentPalette.push(hslToHex(baseHue + 180, 60, 40));
                    break;
                case 'triadic':
                    for (let i = 0; i < 3; i++) currentPalette.push(hslToHex(baseHue + i * 120, 60, 55));
                    break;
                default:
                    for (let i = 0; i < 5; i++) currentPalette.push(hslToHex(Math.random() * 360, 60, 55));
            }

            renderPalette();
        }

        function hslToHex(h, s, l) {
            h = (h % 360 + 360) % 360;
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        // --- UI Rendering ---

        function renderPalette() {
            paletteGrid.innerHTML = '';
            currentPalette.forEach((hex, index) => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.innerHTML = `
                    <div class="color-preview" style="background: ${hex}" onclick="copyToClipboard('${hex}')">
                        <div class="copy-hint">Click to Copy</div>
                    </div>
                    <div class="info">
                        <div class="hex" onclick="copyToClipboard('${hex}')">${hex.toUpperCase()} <i class="far fa-clone" style="font-size: 0.8rem"></i></div>
                        <div class="rgb">${hexToRgb(hex)}</div>
                    </div>
                `;
                paletteGrid.appendChild(card);
            });
            updateContrast(currentPalette[0], currentPalette[currentPalette.length - 1]);
        }

        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `RGB(${r}, ${g}, ${b})`;
        }

        // --- Contrast Logic ---

        function updateContrast(bg, fg) {
            contrastPreview.style.backgroundColor = bg;
            contrastPreview.style.color = fg;

            const ratio = calculateContrast(bg, fg);
            contrastRatio.innerText = ratio.toFixed(2) + ':1';

            if (ratio >= 4.5) {
                contrastStatus.innerText = 'PASS (AA)';
                contrastStatus.style.background = '#10b981';
            } else {
                contrastStatus.innerText = 'FAIL (Low)';
                contrastStatus.style.background = '#f43f5e';
            }
        }

        function calculateContrast(hex1, hex2) {
            const lux1 = getLuminance(hex1);
            const lux2 = getLuminance(hex2);
            return (Math.max(lux1, lux2) + 0.05) / (Math.min(lux1, lux2) + 0.05);
        }

        function getLuminance(hex) {
            const rgb = [
                parseInt(hex.slice(1, 3), 16) / 255,
                parseInt(hex.slice(3, 5), 16) / 255,
                parseInt(hex.slice(5, 7), 16) / 255
            ].map(v => v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4));
            return 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2];
        }

        // --- Image Extraction ---

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                previewImg.src = event.target.result;
                previewImg.style.display = 'block';
                extractColors(event.target.result);
            };
            reader.readAsDataURL(file);
        };

        function extractColors(imgData) {
            const img = new Image();
            img.src = imgData;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Sample some zones
                const zones = [
                    [0.2, 0.2], [0.5, 0.5], [0.8, 0.8], [0.2, 0.8], [0.8, 0.2]
                ];
                currentPalette = zones.map(z => {
                    const data = ctx.getImageData(img.width * z[0], img.height * z[1], 1, 1).data;
                    return rgbToHex(data[0], data[1], data[2]);
                });
                renderPalette();
            };
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // --- Utilities ---

        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text);
            const originalTitle = document.title;
            document.title = "COPIED!";
            setTimeout(() => document.title = originalTitle, 1000);
        };

        window.exportPalette = (format) => {
            let output = "";
            if (format === 'css') {
                output = ":root {\n";
                currentPalette.forEach((hex, i) => output += `  --color-${i + 1}: ${hex};\n`);
                output += "}";
            } else {
                output = JSON.stringify({ palette: currentPalette }, null, 2);
            }
            exportOutput.innerText = output;
        };

        window.copyCode = () => {
            copyToClipboard(exportOutput.innerText);
        };

        document.getElementById('randomizeBtn').onclick = generatePalette;
        modeSelect.onchange = generatePalette;

        // Init
        generatePalette();

    </script>
