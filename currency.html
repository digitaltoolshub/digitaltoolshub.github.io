        // DOM elements
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('from-currency');
        const toCurrency = document.getElementById('to-currency');
        const convertedAmount = document.getElementById('converted-amount');
        const conversionRate = document.getElementById('conversion-rate');
        const swapBtn = document.getElementById('swap-btn');
        const popularPairsContainer = document.getElementById('popular-pairs');
        const recentLookupsContainer = document.getElementById('recent-lookups');
        const lastUpdated = document.getElementById('last-updated');
        const tickerContent = document.getElementById('ticker-content');

        // Exchange rates cache
        let exchangeRates = {};
        let baseCurrency = 'USD';
        let lastUpdateTime = null;
        let chart = null;
        const liveBoard = document.getElementById('live-board');

        // Initialize the app
        function init() {
            populateCurrencyDropdowns();
            loadExchangeRates();
            setupEventListeners();
            displayPopularFlags();
            initTicker();
            initChart();
        }

        function initTicker() {
            const pairs = ['EUR/USD', 'GBP/USD', 'USD/JPY', 'AUD/USD', 'USD/CAD'];
            tickerContent.innerHTML = pairs.map(pair => `
                <div class="ticker-item">${pair} <span style="color: var(--success)">+${(Math.random() * 0.5).toFixed(2)}%</span></div>
            `).join('').repeat(5);
        }

        function initChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Exchange Rate Trend',
                        data: [1.08, 1.09, 1.07, 1.085, 1.10, 1.095],
                        borderColor: '#6366f1',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { display: false }, x: { grid: { display: false } } }
                }
            });
        }

        // Populate currency dropdowns
        function populateCurrencyDropdowns() {
            fromCurrency.innerHTML = '';
            toCurrency.innerHTML = '';

            const sortedCurrencies = [...currencies].sort((a, b) => a.code.localeCompare(b.code));

            sortedCurrencies.forEach(currency => {
                const opt1 = new Option(`${currency.code} - ${currency.name}`, currency.code);
                const opt2 = new Option(`${currency.code} - ${currency.name}`, currency.code);
                fromCurrency.add(opt1);
                toCurrency.add(opt2);
            });

            fromCurrency.value = 'USD';
            toCurrency.value = 'EUR';
        }

        // Display popular flags
        function displayPopularFlags() {
            const popular = ['USD', 'EUR', 'GBP', 'JPY', 'INR'];
            popularPairsContainer.innerHTML = '';
            popular.forEach(code => {
                const curr = currencies.find(c => c.code === code);
                const div = document.createElement('div');
                div.className = 'fav-item';
                div.innerHTML = `<span><img src="${curr.flag}" style="width:20px; border-radius:2px; margin-right:8px"> ${code}</span> <span>Explore</span>`;
                div.onclick = () => {
                    toCurrency.value = code;
                    convert();
                };
                popularPairsContainer.appendChild(div);
            });
        }

        async function loadExchangeRates() {
            try {
                lastUpdated.textContent = 'Updating...';
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${baseCurrency}`);
                const data = await response.json();
                exchangeRates = data.rates;
                lastUpdateTime = new Date();
                updateLastUpdatedText();
                updateLiveBoard();
                convert();
            } catch (error) {
                console.error('API Error:', error);
                lastUpdated.textContent = 'Offline Mode - Mock Rates';
                // Fallback mock rates
                currencies.forEach(c => exchangeRates[c.code] = (Math.random() * 100));
                exchangeRates['USD'] = 1;
                convert();
            }
        }

        function updateLastUpdatedText() {
            lastUpdated.textContent = `Live: ${new Date().toLocaleTimeString()}`;
        }

        function convert() {
            const amount = parseFloat(amountInput.value) || 0;
            const from = fromCurrency.value;
            const to = toCurrency.value;

            if (exchangeRates[from] && exchangeRates[to]) {
                const rate = (1 / exchangeRates[from]) * exchangeRates[to];
                const result = amount * rate;
                convertedAmount.textContent = result.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                conversionRate.textContent = `1 ${from} = ${rate.toFixed(6)} ${to}`;
                updateChart(from, to, rate);
                addToRecent(from, to);
            }
        }

        function updateChart(from, to, currentRate) {
            if (!chart) return;
            const newData = Array.from({ length: 6 }, () => currentRate * (0.95 + Math.random() * 0.1));
            chart.data.datasets[0].data = newData;
            chart.data.datasets[0].label = `${from}/${to} Trend`;
            chart.update();
        }

        function addToRecent(from, to) {
            const pair = `${from} ➔ ${to}`;
            const existing = Array.from(recentLookupsContainer.children).map(c => c.textContent);
            if (existing.includes(pair)) return;

            const div = document.createElement('div');
            div.className = 'fav-item';
            div.style.fontSize = '0.8rem';
            div.textContent = pair;
            recentLookupsContainer.prepend(div);
            if (recentLookupsContainer.children.length > 5) recentLookupsContainer.lastChild.remove();
        }

        function swapCurrencies() {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            convert();
        }

        function copyResult() {
            const text = `${amountInput.value} ${fromCurrency.value} = ${convertedAmount.textContent} ${toCurrency.value}`;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector('.btn-action');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => btn.innerHTML = originalText, 2000);
            });
        }

        function updateLiveBoard() {
            const majorPairs = ['EUR', 'GBP', 'JPY', 'AUD', 'CAD', 'CHF', 'CNY', 'INR'];
            liveBoard.innerHTML = majorPairs.map(code => {
                const rate = exchangeRates[code] || (Math.random() * 100);
                const isUp = Math.random() > 0.5;
                return `
                    <tr>
                        <td>USD/${code}</td>
                        <td>${rate.toFixed(4)}</td>
                        <td class="${isUp ? 'change-up' : 'change-down'}">
                            ${isUp ? '▲' : '▼'} ${(Math.random() * 0.2).toFixed(2)}%
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function setupEventListeners() {
            amountInput.addEventListener('input', convert);
            fromCurrency.addEventListener('change', convert);
            toCurrency.addEventListener('change', convert);
            swapBtn.addEventListener('click', swapCurrencies);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
