<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R4N9RB1SNN"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Aura - Deep Work Pomodoro | Digital Tools Hub</title>
    <meta name="description"
        content="Master your focus with Focus Aura. A professional Pomodoro timer with ambient soundscapes, breathing auras, and a high-performance productivity interface.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --work: #8b5cf6;
            --break: #10b981;
            --dark: #0f172a;
            --glass: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 1s ease;
        }

        .aura {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--work) 0%, transparent 70%);
            opacity: 0.15;
            filter: blur(60px);
            z-index: -1;
            transition: all 1s ease;
            animation: pulse 4s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.1;
                transform: translate(-50%, -50%) scale(0.9);
            }

            to {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
        }

        .timer-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: var(--work);
        }

        #time-display {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 40px;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .btn-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-circle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .btn-play {
            background: white !important;
            color: var(--dark) !important;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .sound-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .sound-card:hover,
        .sound-card.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--work);
        }

        .sound-card i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .sound-card span {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            #time-display {
                font-size: 4rem;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="aura" id="aura"></div>

    <div class="container">
        <div class="timer-badge" id="status-badge">Focus Session</div>
        <div id="time-display">25:00</div>

        <div class="controls">
            <button class="btn-circle" onclick="resetTimer()"><i class="fas fa-undo"></i></button>
            <button class="btn-circle btn-play" id="play-btn" onclick="toggleTimer()"><i
                    class="fas fa-play"></i></button>
            <button class="btn-circle" onclick="skipStep()"><i class="fas fa-forward"></i></button>
        </div>

        <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 15px;">AURA SOUNDSCAPES</p>
        <div class="sound-grid">
            <div class="sound-card" onclick="toggleNoise('deep-space')">
                <i class="fas fa-rocket"></i>
                <span>Space</span>
            </div>
            <div class="sound-card" onclick="toggleNoise('rain')">
                <i class="fas fa-cloud-showers-heavy"></i>
                <span>Rain</span>
            </div>
            <div class="sound-card" onclick="toggleNoise('lofi')">
                <i class="fas fa-music"></i>
                <span>Lo-Fi</span>
            </div>
        </div>

        <a href="index.html"
            style="color: var(--work); text-decoration: none; display: inline-block; margin-top: 40px; font-weight: 600; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Back to Hub
        </a>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let isWorking = true;
        let timerId = null;
        let audioCtx = null;
        let activeNoise = null;

        const display = document.getElementById('time-display');
        const badge = document.getElementById('status-badge');
        const aura = document.getElementById('aura');
        const playBtn = document.getElementById('play-btn');

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) handleTimerEnd();
                }, 1000);
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        }

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            display.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            document.title = `${display.textContent} - Focus Aura`;
        }

        function handleTimerEnd() {
            clearInterval(timerId);
            timerId = null;
            isWorking = !isWorking;
            timeLeft = isWorking ? 25 * 60 : 5 * 60;

            badge.textContent = isWorking ? "Focus Session" : "Short Break";
            badge.style.color = isWorking ? "var(--work)" : "var(--break)";
            aura.style.background = isWorking
                ? "radial-gradient(circle, var(--work) 0%, transparent 70%)"
                : "radial-gradient(circle, var(--break) 0%, transparent 70%)";

            new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3').play();
            updateDisplay();
            toggleTimer();
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = isWorking ? 25 * 60 : 5 * 60;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            updateDisplay();
        }

        function skipStep() {
            handleTimerEnd();
        }

        // Web Audio synthesized noises
        function toggleNoise(type) {
            if (activeNoise === type) {
                stopNoise();
                return;
            }

            stopNoise();
            activeNoise = type;
            document.querySelectorAll('.sound-card').forEach(c => {
                if (c.innerText.toLowerCase().includes(type.replace('-', ''))) c.classList.add('active');
            });

            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            const bufferSize = 2 * audioCtx.sampleRate;
            const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const output = noiseBuffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                output[i] = Math.random() * 2 - 1;
            }

            const whiteNoise = audioCtx.createBufferSource();
            whiteNoise.buffer = noiseBuffer;
            whiteNoise.loop = true;

            const filter = audioCtx.createBiquadFilter();
            filter.type = type === 'deep-space' ? 'lowpass' : 'bandpass';
            filter.frequency.value = type === 'deep-space' ? 400 : 800;
            filter.Q.value = 10;

            whiteNoise.connect(filter);
            filter.connect(audioCtx.destination);

            whiteNoise.start();
            window.activeSource = whiteNoise;
        }

        function stopNoise() {
            if (window.activeSource) {
                window.activeSource.stop();
                window.activeSource = null;
            }
            activeNoise = null;
            document.querySelectorAll('.sound-card').forEach(c => c.classList.remove('active'));
        }
    </script>
</body>

</html>
