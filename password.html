<body>
    <canvas id="nebula-canvas"></canvas>

    <div class="container">
        <h1>Password Nebula</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">Generate high-entropy, cryptographically secure keys.</p>

        <div class="password-display">
            <div id="password-output">Click Generate</div>
            <button class="copy-btn" onclick="copyPassword()" title="Copy to clipboard">
                <i class="far fa-copy"></i>
            </button>
        </div>

        <div class="entropy-meter">
            <div class="entropy-label">
                <span>Security Level</span>
                <span id="entropy-text">Low Entropy</span>
            </div>
            <div class="meter-bar">
                <div class="meter-fill" id="meter-fill"></div>
            </div>
            <div class="entropy-label">
                <span id="crack-time">Crack Time: Instant</span>
                <span id="entropy-bits">0 Bits</span>
            </div>
        </div>

        <div class="controls">
            <div style="margin-bottom: 10px;">
                <label class="entropy-label">Length: <span id="length-val">16</span></label>
                <input type="range" id="length" min="8" max="64" value="16" oninput="updateLenVal()">
            </div>

            <div class="control-row">
                <span>Include Uppercase [A-Z]</span>
                <label class="switch"><input type="checkbox" id="upper" checked><span class="slider"></span></label>
            </div>
            <div class="control-row">
                <span>Include Numbers [0-9]</span>
                <label class="switch"><input type="checkbox" id="numbers" checked><span class="slider"></span></label>
            </div>
            <div class="control-row">
                <span>Include Symbols [!@#$%^&*]</span>
                <label class="switch"><input type="checkbox" id="symbols" checked><span class="slider"></span></label>
            </div>
        </div>

        <button class="btn-generate" onclick="generatePassword()">Generate Secure Key</button>

        <div class="stats-grid">
            <div class="stat-card">
                <h4>Brute Force Time</h4>
                <p id="brute-force">N/A</p>
            </div>
            <div class="stat-card">
                <h4>Security Rating</h4>
                <p id="rating">N/A</p>
            </div>
        </div>

        <a href="index.html"
            style="color: #6366f1; text-decoration: none; display: inline-block; margin-top: 30px; font-weight: 600; font-size: 0.9rem;">
            <i class="fas fa-arrow-left"></i> Back to Hub
        </a>
    </div>

    <script>
        const canvas = document.getElementById('nebula-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    speed: 0.1 + Math.random() * 0.5,
                    color: i % 2 === 0 ? '#818cf8' : '#22d3ee'
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                p.y -= p.speed;
                if (p.y < 0) p.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        draw();

        function updateLenVal() {
            document.getElementById('length-val').textContent = document.getElementById('length').value;
        }

        function generatePassword() {
            const length = document.getElementById('length').value;
            const hasUpper = document.getElementById('upper').checked;
            const hasNumbers = document.getElementById('numbers').checked;
            const hasSymbols = document.getElementById('symbols').checked;

            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (hasUpper) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (hasNumbers) charset += "0123456789";
            if (hasSymbols) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";

            let password = "";
            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);

            for (let i = 0; i < length; i++) {
                password += charset.charAt(array[i] % charset.length);
            }

            document.getElementById('password-output').textContent = password;
            calculateEntropy(password, charset.length);
        }

        function calculateEntropy(pwd, charsetSize) {
            const entropy = Math.log2(Math.pow(charsetSize, pwd.length));
            const fill = document.getElementById('meter-fill');
            const text = document.getElementById('entropy-text');
            const bits = document.getElementById('entropy-bits');
            const rating = document.getElementById('rating');

            bits.textContent = Math.round(entropy) + " Bits";

            let pct = (entropy / 128) * 100;
            if (pct > 100) pct = 100;
            fill.style.width = pct + "%";

            if (entropy < 40) {
                text.textContent = "Very Weak";
                rating.textContent = "Unsafe";
            } else if (entropy < 60) {
                text.textContent = "Weak";
                rating.textContent = "Standard";
            } else if (entropy < 80) {
                text.textContent = "Good";
                rating.textContent = "Strong";
            } else if (entropy < 100) {
                text.textContent = "Strong";
                rating.textContent = "High Security";
            } else {
                text.textContent = "Galactic";
                rating.textContent = "Institutional";
            }

            const crackTime = document.getElementById('crack-time');
            const brute = document.getElementById('brute-force');
            let timeStr = "";

            if (entropy < 30) timeStr = "Instant";
            else if (entropy < 45) timeStr = "Minutes";
            else if (entropy < 60) timeStr = "Months";
            else if (entropy < 80) timeStr = "Decades";
            else if (entropy < 100) timeStr = "Centuries";
            else timeStr = "Eons";

            crackTime.textContent = "Crack Time: " + timeStr;
            brute.textContent = timeStr;
        }

        function copyPassword() {
            const pwd = document.getElementById('password-output').textContent;
            if (pwd === "Click Generate") return;
            navigator.clipboard.writeText(pwd).then(() => {
                const btn = document.querySelector('.copy-btn i');
                btn.className = "fas fa-check";
                btn.style.color = "#10b981";
                setTimeout(() => {
                    btn.className = "far fa-copy";
                    btn.style.color = "#94a3b8";
                }, 2000);
            });
        }

        generatePassword(); // Generate one on load
    </script>
