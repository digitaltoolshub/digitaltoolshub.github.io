<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R4N9RB1SNN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-R4N9RB1SNN');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Architect - Professional QR & Link Designer | Digital Tools Hub</title>
    <meta name="description"
        content="Design institutional-grade QR codes and shortened URLs with URL Architect. Custom branding, high-resolution downloads, and instant generation for professionals.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #6366f1;
            --dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .main-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
        }

        .side-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #94a3b8;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .input-style {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 18px 25px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        .input-style:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
        }

        .qr-preview {
            background: white;
            padding: 20px;
            border-radius: 24px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .custom-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-premium {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(59, 130, 246, 0.4);
        }

        #qrcode img {
            display: none;
        }

        #qrcode canvas {
            width: 250px !important;
            height: 250px !important;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .side-card {
                order: -1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <main class="main-card">
            <h1>URL Architect</h1>
            <p style="color: #94a3b8; margin-bottom: 30px;">Generate professional QR assets and vanity links with
                military-grade precision.</p>

            <div class="input-group">
                <label>Target Identity (URL / Text)</label>
                <input type="text" id="qr-input" class="input-style" placeholder="https://example.com"
                    value="https://digitaltoolshub.github.io" oninput="generateQR()">
            </div>

            <div class="custom-grid">
                <div class="input-group">
                    <label>Foreground Color</label>
                    <input type="color" id="qr-color" class="input-style" value="#0f172a" onchange="generateQR()"
                        style="padding: 5px; height: 60px;">
                </div>
                <div class="input-group">
                    <label>Background Color</label>
                    <input type="color" id="qr-bg" class="input-style" value="#ffffff" onchange="generateQR()"
                        style="padding: 5px; height: 60px;">
                </div>
            </div>

            <div class="input-group">
                <label>QR Resolution (px)</label>
                <select id="qr-size" class="input-style" onchange="generateQR()">
                    <option value="256">256 x 256 (Standard)</option>
                    <option value="512">512 x 512 (HD)</option>
                    <option value="1024">1024 x 1024 (Ultra)</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <button class="btn-premium" onclick="downloadQR()"><i class="fas fa-download"></i> Export JPG</button>
                <button class="btn-premium" style="background: rgba(255,255,255,0.05); box-shadow: none;"
                    onclick="copyLink()"><i class="fas fa-link"></i> Copy Link</button>
            </div>
        </main>

        <aside class="side-card">
            <div class="qr-preview" id="qrcode"></div>
            <p
                style="font-weight: 700; color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;">
                Blueprint Live Preview</p>
        </aside>
    </div>

    <script>
        let qrcode = null;

        function generateQR() {
            const input = document.getElementById('qr-input').value || " ";
            const color = document.getElementById('qr-color').value;
            const bg = document.getElementById('qr-bg').value;
            const size = document.getElementById('qr-size').value;

            document.getElementById('qrcode').innerHTML = "";

            qrcode = new QRCode(document.getElementById("qrcode"), {
                text: input,
                width: parseInt(size),
                height: parseInt(size),
                colorDark: color,
                colorLight: bg,
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const dataURL = canvas.toDataURL("image/jpeg", 1.0);
            const link = document.createElement('a');
            link.download = 'url-architect-qr.jpg';
            link.href = dataURL;
            link.click();
        }

        function copyLink() {
            const input = document.getElementById('qr-input').value;
            navigator.clipboard.writeText(input).then(() => {
                alert("URL copied to clipboard!");
            });
        }

        // Initialize
        window.onload = generateQR;
    </script>
</body>

</html>
