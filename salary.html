    <script>
        // ================
        // INITIALIZATION
        // ================
        
        // Currency Exchange Rates (example rates - should use real API)
        const exchangeRates = {
            USD: 1,
            PKR: 278.50,
            AED: 3.67,
            JPY: 157.32,
            GBP: 0.79,
            EUR: 0.93,
            CAD: 1.36,
            AUD: 1.50,
            INR: 83.30,
            CNY: 7.23,
            SGD: 1.35,
            CHF: 0.89,
            NZD: 1.63,
            BRL: 5.05,
            ZAR: 18.75,
            RUB: 92.45,
            MXN: 17.25,
            KRW: 1350.50
        };

        // Currency Symbols
        const currencySymbols = {
            USD: '$',
            PKR: '‚Ç®',
            AED: 'ÿØ.ÿ•',
            JPY: '¬•',
            GBP: '¬£',
            EUR: '‚Ç¨',
            CAD: '$',
            AUD: '$',
            INR: '‚Çπ',
            CNY: '¬•',
            SGD: '$',
            CHF: 'CHF',
            NZD: '$',
            BRL: 'R$',
            ZAR: 'R',
            RUB: '‚ÇΩ',
            MXN: '$',
            KRW: '‚Ç©'
        };

        // Fortune Messages
        const fortunes = [
            "Every second counts - literally!",
            "Financial wisdom: Save first, spend later.",
            "Your time is your most valuable asset!",
            "Small daily savings grow into fortunes.",
            "Wealth is built one second at a time! üåü",
            "Money grows on the tree of patience.",
            "A penny saved is a penny earned.",
            "Time is money - calculate it wisely!",
            "Financial freedom starts with awareness.",
            "Watch your pennies and the dollars will follow."
        ];

        // ================
        // DOM ELEMENTS
        // ================
        const elements = {
            salaryInput: document.getElementById('salaryInput'),
            currencyFlags: document.querySelectorAll('.currency-flag'),
            resultsGrid: document.getElementById('resultsGrid'),
            progressBar: document.getElementById('progressBar'),
            fortuneCookie: document.getElementById('fortuneCookie'),
            currencySymbol: document.getElementById('currencySymbol'),
            frequencyBtns: document.querySelectorAll('.frequency-btn'),
            floatingCoins: document.getElementById('floatingCoins')
        };

        // State
        let currentFrequency = 'yearly';

        // ================
        // EVENT LISTENERS
        // ================
        elements.currencyFlags.forEach(flag => {
            flag.addEventListener('click', () => selectCurrency(flag));
            flag.addEventListener('click', createSparkle);
            flag.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    selectCurrency(flag);
                    createSparkle(e);
                }
            });
        });

        elements.salaryInput.addEventListener('input', updateCalculations);
        elements.salaryInput.addEventListener('focus', () => {
            elements.salaryInput.style.boxShadow = '0 0 20px #00ff87';
        });
        elements.salaryInput.addEventListener('blur', () => {
            elements.salaryInput.style.boxShadow = 'none';
        });

        elements.frequencyBtns.forEach(btn => {
            btn.addEventListener('click', () => selectFrequency(btn));
            btn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    selectFrequency(btn);
                }
            });
        });

        // Create floating coins on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.9) {
                createFloatingCoin(e.clientX, e.clientY);
            }
        });

        // Create initial floating coins
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                createFloatingCoin(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 300);
        }

        // ================
        // CORE FUNCTIONS
        // ================

        // Currency Selection
        function selectCurrency(flag) {
            elements.currencyFlags.forEach(f => {
                f.classList.remove('active');
                f.setAttribute('aria-selected', 'false');
            });
            flag.classList.add('active');
            flag.setAttribute('aria-selected', 'true');
            const currency = flag.dataset.currency;
            elements.currencySymbol.textContent = currencySymbols[currency] || '$';
            updateCalculations();
        }

        // Frequency Selection
        function selectFrequency(btn) {
            elements.frequencyBtns.forEach(b => {
                b.classList.remove('active');
                b.setAttribute('aria-pressed', 'false');
            });
            btn.classList.add('active');
            btn.setAttribute('aria-pressed', 'true');
            currentFrequency = btn.dataset.frequency;
            updateCalculations();
        }

        // Main Calculation Function
        function updateCalculations() {
            const salary = parseFloat(elements.salaryInput.value) || 0;
            const currency = document.querySelector('.currency-flag.active').dataset.currency;
            
            // Convert to USD first
            const usdAmount = salary / exchangeRates[currency];
            
            // Adjust based on frequency
            let annualUsdAmount;
            switch(currentFrequency) {
                case 'yearly':
                    annualUsdAmount = usdAmount;
                    break;
                case 'monthly':
                    annualUsdAmount = usdAmount * 12;
                    break;
                case 'weekly':
                    annualUsdAmount = usdAmount * 52;
                    break;
                case 'hourly':
                    annualUsdAmount = usdAmount * 2080; // 40 hours/week * 52 weeks
                    break;
                default:
                    annualUsdAmount = usdAmount;
            }

            // Calculate time-based values
            const calculations = {
                'Year': annualUsdAmount,
                'Month': annualUsdAmount / 12,
                'Week': annualUsdAmount / 52,
                'Day': annualUsdAmount / 365,
                'Hour': (annualUsdAmount / 365) / 24,
                'Minute': ((annualUsdAmount / 365) / 24) / 60,
                'Second': (((annualUsdAmount / 365) / 24) / 60) / 60
            };

            // Update Display
            updateResults(calculations, currency);
            updateProgressBar(salary);
        }

        // Update Results Display
        function updateResults(data, currency) {
            elements.resultsGrid.innerHTML = '';
            
            Object.entries(data).forEach(([unit, value]) => {
                const convertedValue = value * exchangeRates[currency];
                const card = document.createElement('div');
                card.className = 'result-card';
                card.setAttribute('role', 'region');
                card.setAttribute('aria-label', `Earnings per ${unit}`);
                
                // Format the amount to fit in the card
                let displayValue;
                if (convertedValue >= 1000000) {
                    displayValue = formatCompactCurrency(convertedValue, currency);
                } else {
                    displayValue = formatCurrency(convertedValue, currency);
                }
                
                card.innerHTML = `
                    <div class="time-unit">Per ${unit}</div>
                    <div class="amount">${displayValue}</div>
                `;
                elements.resultsGrid.appendChild(card);
                
                // Add hover animation
                card.addEventListener('mouseenter', () => {
                    createSparkleOnElement(card);
                });
            });
        }

        // ================
        // ENGAGEMENT FEATURES
        // ================

        // Progress Bar Animation
        function updateProgressBar(salary) {
            const maxSalary = currentFrequency === 'yearly' ? 1000000 : 
                             currentFrequency === 'monthly' ? 100000 : 
                             currentFrequency === 'weekly' ? 25000 : 500;
            const widthPercentage = Math.min((salary / maxSalary) * 100, 100);
            elements.progressBar.style.width = `${widthPercentage}%`;
            
            // Change color based on percentage
            if (widthPercentage > 80) {
                elements.progressBar.style.background = 'linear-gradient(90deg, #00ff87, #ff5e62)';
            } else if (widthPercentage > 50) {
                elements.progressBar.style.background = 'linear-gradient(90deg, #00ff87, #ffd700)';
            } else {
                elements.progressBar.style.background = 'linear-gradient(90deg, #00ff87, #60efff)';
            }
        }

        // Fortune Cookie Interaction
        function showFortune() {
            const message = fortunes[Math.floor(Math.random() * fortunes.length)];
            elements.fortuneCookie.textContent = message;
            elements.fortuneCookie.style.backgroundColor = 'rgba(0, 255, 135, 0.3)';
            
            // Create sparkles
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createSparkleOnElement(elements.fortuneCookie);
                }, i * 200);
            }
            
            setTimeout(() => {
                elements.fortuneCookie.textContent = "üéâ Click for More Wisdom!";
                elements.fortuneCookie.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            }, 4000);
        }

        // Create floating coin animation
        function createFloatingCoin(x, y) {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            coin.style.animationDelay = `${Math.random() * 2}s`;
            elements.floatingCoins.appendChild(coin);
            
            // Remove coin after animation
            setTimeout(() => {
                coin.remove();
            }, 4000);
        }

        // Create sparkle effect
        function createSparkle(e) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            sparkle.style.backgroundColor = `hsl(${Math.random() * 60 + 150}, 100%, 70%)`;
            document.body.appendChild(sparkle);
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        function createSparkleOnElement(element) {
            const rect = element.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
                sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
                sparkle.style.backgroundColor = `hsl(${Math.random() * 60 + 150}, 100%, 70%)`;
                document.body.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        // ================
        // HELPER FUNCTIONS
        // ================

        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency,
                minimumFractionDigits: 2,
                maximumFractionDigits: currency === 'JPY' || currency === 'KRW' ? 0 : 2
            }).format(amount);
        }

        function formatCompactCurrency(amount, currency) {
            if (amount >= 1000000000) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currency,
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2,
                    notation: 'compact',
                    compactDisplay: 'short'
                }).format(amount);
            } else {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: currency,
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }
        }

        // Initial Calculation
        updateCalculations();

        // Real-time Updates
        setInterval(updateCalculations, 1000);
    </script>
