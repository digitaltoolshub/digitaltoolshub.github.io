<body>

    <header>
        <div class="logo">CIPHER_SHIELD // v2.0</div>

            style="width: auto; padding: 0.6rem 1.2rem; background: transparent; border: 1px solid var(--neon-green); color: var(--neon-green); box-shadow: none;">EXIT</a>
    </header>

    <main>
        <!-- Strength Analyzer -->
        <section class="card">
            <h2><i class="fas fa-microchip"></i> Entropy Analyzer</h2>
            <div class="input-group">
                <label>Input Password for Analysis</label>
                <input type="text" id="passInput" placeholder="Analyze complexity..." autocomplete="off">
                <div class="strength-meter">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">Complexity <span class="stat-val" id="complexityLabel">WEAK</span></div>
                <div class="stat-item">Crack Time <span class="stat-val" id="crackTime">INSTANT</span></div>
                <div class="stat-item">Bits <span class="stat-val" id="bitsLabel">0-bit</span></div>
                <div class="stat-item">Score <span class="stat-val" id="scoreLabel">0/100</span></div>
            </div>

            <div style="margin-top: 2rem;">
                <p style="font-size: 0.8rem; color: #666; font-style: italic;">Note: Analysis is performed locally. No
                    data is transmitted.</p>
            </div>
        </section>

        <!-- Generator -->
        <section class="card">
            <h2><i class="fas fa-cog"></i> Random Key Generator</h2>
            <div class="input-group">
                <label>Generated Result</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="genResult" readonly style="color: var(--neon-green)">
                    <button class="btn" style="width: auto; padding: 0 1.5rem;" onclick="copyGen()"><i
                            class="fas fa-copy"></i></button>
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; margin-bottom: 1rem; font-size: 0.8rem; color: #444;">LENGTH: <span
                        id="lengthVal" style="color: var(--neon-green)">16</span></label>
                <input type="range" id="lengthSlider" min="8" max="64" value="16"
                    style="width: 100%; accent-color: var(--neon-green);">
            </div>

            <div class="gen-controls">
                <label class="checkbox-group">
                    <input type="checkbox" id="checkNumbers" checked>
                    <div class="custom-check"></div> Numbers (0-9)
                </label>
                <label class="checkbox-group">
                    <input type="checkbox" id="checkSymbols" checked>
                    <div class="custom-check"></div> Special Char (@#$)
                </label>
                <label class="checkbox-group">
                    <input type="checkbox" id="checkUppercase" checked>
                    <div class="custom-check"></div> Uppercase (A-Z)
                </label>
                <label class="checkbox-group">
                    <input type="checkbox" id="checkAmbient">
                    <div class="custom-check"></div> Ambiguous (Il1O0)
                </label>
            </div>

            <button class="btn" style="margin-top: 2rem;" onclick="generateKey()">REGENERATE KEY</button>
        </section>

        <!-- Hash Utility -->
        <section class="card" style="grid-column: 1 / -1">
            <h2><i class="fas fa-fingerprint"></i> Digital Fingerprint Suite (SHA-256)</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div class="input-group" style="margin: 0">
                    <label>String Data</label>
                    <input type="text" id="hashInput" placeholder="Input data to hash...">
                </div>
                <div class="hash-result">
                    <i class="far fa-copy copy-btn" onclick="copyHash()"></i>
                    <code id="hashOutput">e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855</code>
                </div>
            </div>
        </section>
    </main>

    <script>
        const passInput = document.getElementById('passInput');
        const strengthBar = document.getElementById('strengthBar');
        const crackTimeLabel = document.getElementById('crackTime');
        const complexityLabel = document.getElementById('complexityLabel');
        const bitsLabel = document.getElementById('bitsLabel');
        const scoreLabel = document.getElementById('scoreLabel');

        const genResult = document.getElementById('genResult');
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthVal = document.getElementById('lengthVal');

        // --- Analyzer Engine ---
        passInput.oninput = () => {
            const val = passInput.value;
            const entropy = calculateEntropy(val);
            const score = Math.min(100, (entropy / 128) * 100);

            bitsLabel.innerText = Math.floor(entropy) + '-bit';
            scoreLabel.innerText = Math.floor(score) + '/100';
            strengthBar.style.width = score + '%';

            if (score < 30) {
                strengthBar.style.background = '#ff4141';
                complexityLabel.innerText = 'WEAK';
                complexityLabel.style.color = '#ff4141';
                crackTimeLabel.innerText = 'INSTANT';
            } else if (score < 60) {
                strengthBar.style.background = '#ffb700';
                complexityLabel.innerText = 'FAIR';
                complexityLabel.style.color = '#ffb700';
                crackTimeLabel.innerText = 'DAYS';
            } else {
                strengthBar.style.background = '#00ff41';
                complexityLabel.innerText = 'SECURE';
                complexityLabel.style.color = '#00ff41';
                crackTimeLabel.innerText = 'CENTURIES';
            }
        };

        function calculateEntropy(str) {
            if (!str) return 0;
            let pool = 0;
            if (/[a-z]/.test(str)) pool += 26;
            if (/[A-Z]/.test(str)) pool += 26;
            if (/[0-9]/.test(str)) pool += 10;
            if (/[^a-zA-Z0-9]/.test(str)) pool += 32;
            return Math.log2(Math.pow(pool, str.length));
        }

        // --- Generator Engine ---
        lengthSlider.oninput = () => lengthVal.innerText = lengthSlider.value;

        window.generateKey = () => {
            const length = lengthSlider.value;
            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (document.getElementById('checkNumbers').checked) charset += "0123456789";
            if (document.getElementById('checkSymbols').checked) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";
            if (document.getElementById('checkUppercase').checked) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (!document.getElementById('checkAmbient').checked) {
                charset = charset.replace(/[Il1O0]/g, "");
            }

            let result = "";
            const array = new Uint32Array(length);
            window.crypto.getRandomValues(array);
            for (let i = 0; i < length; i++) {
                result += charset.charAt(array[i] % charset.length);
            }
            genResult.value = result;
        };

        window.copyGen = () => navigator.clipboard.writeText(genResult.value);

        // --- Hash Engine ---
        const hashInput = document.getElementById('hashInput');
        const hashOutput = document.getElementById('hashOutput');

        hashInput.oninput = async () => {
            if (!hashInput.value) return;
            const msgBuffer = new TextEncoder().encode(hashInput.value);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            hashOutput.innerText = hashHex;
        };

        window.copyHash = () => navigator.clipboard.writeText(hashOutput.innerText);

        // Init
        generateKey();

    </script>
