<!DOCTYPE html>
<html lang="en">

<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R4N9RB1SNN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-R4N9RB1SNN');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Minimalism Analyzer - Reclaim Your Human Life | Digital Tools Hub</title>
  <meta name="description"
    content="Analyze your digital footprint with the Ultimate Minimalism Analyzer. Calculate active vs passive screen time, audit your social life, and get a professional detox roadmap.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #f43f5e;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --dark: #0f172a;
      --glass: rgba(15, 23, 42, 0.8);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 60px 40px;
      box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-style: italic;
      margin-bottom: 10px;
      background: linear-gradient(to right, white, #94a3b8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 50px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .app-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 25px;
      text-align: left;
      transition: all 0.3s;
    }

    .app-card:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--primary);
    }

    .app-card i {
      font-size: 1.5rem;
      margin-bottom: 15px;
      display: block;
    }

    .app-card label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 10px;
      display: block;
    }

    .app-card input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      outline: none;
      padding-bottom: 5px;
    }

    .app-card input:focus {
      border-color: var(--primary);
    }

    .results-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 50px;
    }

    .minimalism-score {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 30px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .score-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .score-value {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1;
    }

    .score-label {
      font-size: 0.8rem;
      font-weight: 700;
      color: #94a3b8;
      text-transform: uppercase;
    }

    .stats-panel {
      text-align: left;
    }

    .stat-row {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-row:last-child {
      border: none;
    }

    .stat-row h4 {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .stat-row p {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
    }

    .btn-premium {
      padding: 15px 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 30px;
    }

    @media (max-width: 800px) {
      .results-section {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Digital Minimalism Analyzer</h1>
    <p class="subtitle">Audit your digital attention. Reclaim your biological life.</p>

    <div class="app-grid">
      <div class="app-card" style="color: #1877F2;">
        <i class="fab fa-facebook"></i>
        <label>Facebook / Socials</label>
        <input type="number" id="facebook" value="1.5" step="0.5" oninput="analyze()">
      </div>
      <div class="app-card" style="color: #E4405F;">
        <i class="fab fa-instagram"></i>
        <label>Insta / TikTok / Shorts</label>
        <input type="number" id="instagram" value="2.0" step="0.5" oninput="analyze()">
      </div>
      <div class="app-card" style="color: #FF0000;">
        <i class="fab fa-youtube"></i>
        <label>YouTube / Streaming</label>
        <input type="number" id="youtube" value="1.0" step="0.5" oninput="analyze()">
      </div>
      <div class="app-card" style="color: #1DA1F2;">
        <i class="fab fa-twitter"></i>
        <label>X / News / Browsing</label>
        <input type="number" id="twitter" value="0.5" step="0.5" oninput="analyze()">
      </div>
      <div class="app-card" style="color: #0088CC;">
        <i class="fab fa-telegram"></i>
        <label>Messaging / WhatsApp</label>
        <input type="number" id="messaging" value="1.0" step="0.5" oninput="analyze()">
      </div>
      <div class="app-card" style="color: #10b981;">
        <i class="fas fa-brain"></i>
        <label>Active Work / Creation</label>
        <input type="number" id="active" value="3.0" step="0.5" oninput="analyze()">
      </div>
    </div>

    <div class="results-section">
      <div class="minimalism-score">
        <div class="score-circle" id="score-circle">
          <span class="score-value" id="score-val">0</span>
          <span class="score-label">Minimalism Score</span>
        </div>
        <h3 id="score-desc" style="font-size: 1.5rem; color: white;">Analysis Pending</h3>
      </div>

      <div class="stats-panel">
        <div class="stat-row">
          <h4>Passive consumption (Yearly)</h4>
          <p id="passive-year">0 Hours</p>
        </div>
        <div class="stat-row">
          <h4>Life Opportunity Cost</h4>
          <p id="life-cost">0 Days of life / Year</p>
        </div>
        <div class="stat-row">
          <h4>Passive vs Active Ratio</h4>
          <p id="ratio">0:0</p>
        </div>
        <div class="stat-row">
          <h4>Minimalist Recommendation</h4>
          <p id="recommendation" style="font-size: 1rem; color: #94a3b8;"></p>
        </div>
      </div>
    </div>

    <div style="margin-top: 50px; display: flex; gap: 20px; justify-content: center;">
      <button class="btn-premium" onclick="window.print()">Export Audit</button>
      <a href="index.html"
        style="color: #94a3b8; text-decoration: none; padding: 15px 30px; font-weight: 700; text-transform: uppercase;">Back
        to Hub</a>
    </div>
  </div>

  <script>
    function analyze() {
      const fb = parseFloat(document.getElementById('facebook').value) || 0;
      const insta = parseFloat(document.getElementById('instagram').value) || 0;
      const yt = parseFloat(document.getElementById('youtube').value) || 0;
      const tw = parseFloat(document.getElementById('twitter').value) || 0;
      const msg = parseFloat(document.getElementById('messaging').value) || 0;
      const active = parseFloat(document.getElementById('active').value) || 0;

      const totalPassive = fb + insta + yt + tw + msg;
      const totalHours = totalPassive + active;

      // Score logic: 100 is perfect minimalism (0 passive, high active)
      // Penalty for passive over 2 hours
      let score = 100 - (totalPassive * 15);
      if (active > 0) score += (active * 5);

      score = Math.max(0, Math.min(100, Math.round(score)));

      document.getElementById('score-val').textContent = score;

      const circle = document.getElementById('score-circle');
      const desc = document.getElementById('score-desc');
      const rec = document.getElementById('recommendation');

      if (score > 80) {
        circle.style.borderColor = "#10b981";
        desc.textContent = "Digital Zen";
        desc.style.color = "#10b981";
        rec.textContent = "You are a master of your attention. Keep your passive consumption low.";
      } else if (score > 50) {
        circle.style.borderColor = "#fbbf24";
        desc.textContent = "Standard User";
        desc.style.color = "#fbbf24";
        rec.textContent = "You have a balanced digital life, but passive scrolling is eating your potential.";
      } else {
        circle.style.borderColor = "#f43f5e";
        desc.textContent = "Attention Debt";
        desc.style.color = "#f43f5e";
        rec.textContent = "High priority: Reduce background socials and switch to active creation.";
      }

      // Stats
      document.getElementById('passive-year').textContent = Math.round(totalPassive * 365) + " Hours / Year";
      document.getElementById('life-cost').textContent = Math.round((totalPassive * 365) / 24) + " Full Days / Year";

      const ratio = active === 0 ? "Passive Only" : (totalPassive / active).toFixed(1) + ":1";
      document.getElementById('ratio').textContent = ratio;
    }

    window.onload = analyze;
  </script>
</body>

</html>
